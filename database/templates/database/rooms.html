{% extends "database/base.html" %}
{% block content %}
    <h1>Master Database</h1>
    <form class="example" method="GET" action="{% url 'database-roomsearch' %}">
        <input type="text" placeholder="Search.." name="q" value="{{request.GET.q}}">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>

    <table border="1" width="700">
    <tr>
    <td>Exam </td>
    <td>Room</td>
    </tr>

    {% for item in listexamsandrooms %}
    <tr>
    <td>{{ item.0 }}</td>
    <td>{{ item.1 }}</td>
    </tr>
    {% endfor %}


    </table>
{% endblock content %}
