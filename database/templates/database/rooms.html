{% extends "database/base.html" %}
{% block content %}

    <table border="1" width="700">
    <tr>
    <td>Exam </td>
    <td>Room</td>
    </tr>

    {% for item in listexamsandrooms %}

    <td><a href="{% url 'database-detail' code=item.0.code %}">{{ item.0.code }}</a></td>

    {% endfor %}


    </table>
{% endblock content %}
