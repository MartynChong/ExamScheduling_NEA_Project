{% extends "database/base.html" %}
{% block content %}
    <h1>Master Database</h1>
    <form class="example" method="GET" action="{% url 'database-search' %}">
        <input type="text" placeholder="Search.." name="q" value="{{request.GET.q}}">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>

    <table border="1" width="700">
    <tr>
    <td>Exam Code</td>
    <td>Subject</td>
    <td>Title</td>
    <td>Exam Date</td>
    <td>Exam Time</td>
    <td>Duration</td>
    </tr>

    {% for exam in allexams %}
    <tr>
    <td>{{ exam.code }}</td>
    <td>
    {{ exam.subject }}</td>
    <td>
        {{ exam.title }}</td>
    <td>
        {{ exam.date}}</td>
    <td>
        {{ exam.times }}</td>    
    <td>
        {{ exam.duration }}</td> 
    </tr>
    {% endfor %}
    </table>
{% endblock content %}
